<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-Playlist MP3 Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Multi-Playlist MP3 Player</h1>

  <!-- Tab Menu -->
  <div id="tabMenu">
    <button class="tabButton" data-tab="playlist1">OPM</button>
    <button class="tabButton" data-tab="playlist2">Playlist 2</button>
    <button class="tabButton" data-tab="playlist3">Commentary</button>
  </div>

  <!-- Playlist Pages -->
  <div id="playlist1" class="playlistPage">
    <h2>OPM</h2>
    <select class="trackList"></select>
    <audio class="audioPlayer" controls></audio>
    <div class="controls">
      <button class="loopBtn control-button" aria-pressed="false">Loop</button>
      <button class="autoplayBtn control-button" aria-pressed="false">Autoplay</button>
    </div>
  </div>

  <div id="playlist2" class="playlistPage" style="display: none;">
    <h2>Playlist 2</h2>
    <select class="trackList"></select>
    <audio class="audioPlayer" controls></audio>
    <div class="controls">
      <button class="loopBtn control-button" aria-pressed="false">Loop</button>
      <button class="autoplayBtn control-button" aria-pressed="false">Autoplay</button>
    </div>
  </div>

  <div id="playlist3" class="playlistPage" style="display: none;">
    <h2>Commentary</h2>
    <select class="trackList"></select>
    <audio class="audioPlayer" controls></audio>
    <div class="controls">
      <button class="loopBtn control-button" aria-pressed="false">Loop</button>
      <button class="autoplayBtn control-button" aria-pressed="false">Autoplay</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
